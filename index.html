<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Hero Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/unknown724/MlbbMeta/main/sun.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .title-container {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 4px 4px 12px rgba(255, 94, 0, 1);
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.5em;
            color: #ffdd44;
            text-shadow: 3px 3px 10px rgba(255, 221, 68, 1);
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 6px 20px rgba(255, 94, 0, 1);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 14px;
            border: 1px solid rgba(255, 94, 0, 1);
            text-align: center;
            font-size: 1.1em;
        }
        th {
            background: linear-gradient(45deg, #ff4500, #ff7b00);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        tr:nth-child(even) {
            background: rgba(255, 94, 0, 0.3);
        }
        tr:nth-child(odd) {
            background: rgba(255, 94, 0, 0.1);
        }
        tr:hover {
            background: rgba(255, 94, 0, 0.7);
            transition: 0.3s;
        }
        td:nth-child(2) {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffdd44;
            text-shadow: 3px 3px 15px rgba(255, 221, 68, 1);
        }
        td:nth-child(1), td:nth-child(6), td:nth-child(7), td:nth-child(9), td:nth-child(11) {
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(255, 204, 0, 1);
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.6em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>ðŸ”¥ MLBB Hero Statistics ðŸ”¥</h1>
        <div class="subtitle">ESL/Snapdragon Pro Series/Season 6/Statistics</div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Hero</th>
                <th>Total Picks</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate (%)</th>
                <th>Pick Rate (%)</th>
                <th>Total Bans</th>
                <th>Ban Rate (%)</th>
                <th>Total Picks & Bans</th>
                <th>Pick & Ban Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here dynamically -->
        </tbody>
    </table>
    <div class="footer">Develop by Oneshot</div>
    <script>
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.querySelector("tbody");
                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format');
                }
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    Object.values(row).forEach((value, index) => {
                        const td = document.createElement("td");
                        td.textContent = value;
                        if (index === 1) {
                            td.style.fontSize = '1.5em';
                            td.style.fontWeight = 'bold';
                            td.style.color = '#ffdd44';
                            td.style.textShadow = '3px 3px 15px rgba(255, 221, 68, 1)';
                        }
                        if ([0, 5, 6, 8, 10].includes(index)) {
                            td.style.fontWeight = 'bold';
                            td.style.color = '#ffcc00';
                            td.style.textShadow = '2px 2px 8px rgba(255, 204, 0, 1)';
                        }
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.body.innerHTML += `<p style="color: red; font-size: 1.5em;">Failed to load data. Please check the file path and format.</p>`;
            });
    </script>
</body>
</html>
