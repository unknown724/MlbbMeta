<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Meta Hero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <h1>MLBB Hero Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Hero</th>
                <th>Total Picks</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate (%)</th>
                <th>Pick Rate (%)</th>
                <th>Total Bans</th>
                <th>Ban Rate (%)</th>
                <th>Total Picks & Bans</th>
                <th>Pick & Ban Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here dynamically -->
        </tbody>
    </table>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("tbody");
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    Object.values(row).forEach(value => {
                        const td = document.createElement("td");
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
