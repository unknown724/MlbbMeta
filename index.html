<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Hero Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/unknown724/MlbbMeta/main/sun.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(255, 94, 0, 0.8);
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 15px rgba(255, 94, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid rgba(255, 94, 0, 0.7);
            text-align: center;
        }
        th {
            background: linear-gradient(45deg, #ff4500, #ff7b00);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: rgba(255, 94, 0, 0.2);
        }
        tr:hover {
            background: rgba(255, 94, 0, 0.5);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <h1>MLBB Hero Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Hero</th>
                <th>Total Picks</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate (%)</th>
                <th>Pick Rate (%)</th>
                <th>Total Bans</th>
                <th>Ban Rate (%)</th>
                <th>Total Picks & Bans</th>
                <th>Pick & Ban Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here dynamically -->
        </tbody>
    </table>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("tbody");
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    Object.values(row).forEach(value => {
                        const td = document.createElement("td");
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
